server:
  port: 8081
  servlet:
    context-path: /api/v1

spring:
  application:
    name: helpdesk
  flyway:
    enable: true
    baseline-on-migrate: false
    locations: classpath:db/migration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${env.DATABASE_URL}
    username: ${env.DATABASE_USERNAME}
    password: ${env.DATABASE_PASSWORD}